<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Live SOL Deposits</title>
    <style>
      body {
        font-family: monospace;
        background: #111;
        color: #0f0;
        padding: 16px;
        margin: 0;
        overflow-x: hidden;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 16px;
      }
      .entry {
        margin-bottom: 8px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <h3>ðŸ’¸ Live Deposits</h3>
    <div id="log">Waiting for deposits...</div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const log = document.getElementById("log");
      const socket = io("https://sol-deposit-tracker-production.up.railway.app");

      socket.on("newDeposit", (data) => {
        const item = document.createElement("div");
        item.className = "entry";
        item.textContent = `${data.wallet.slice(0, 6)}... sent ${data.amount} SOL at ${new Date(
          data.timestamp * 1000
        ).toLocaleTimeString()}`;
        log.prepend(item);
      });
    </script>
  </body>
</html>
